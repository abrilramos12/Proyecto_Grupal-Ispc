<div>
  <form name="myForm"  method="post">
      <label for="username">
          <span>Username</span>
          <input autoFocus type="text" name="username" id="username">
      </label>
      <label for="password">
          <span>Password</span>
          <input type="password" name="password" id="password" minlength="8" maxlength="15"
              pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
      </label>
      <label for="boton">
          <button class="boton" type="submit" routerLink="123">Ingresar</button>
      </label>
  </form><br>
  <div class="recuperar-contra"><a routerLink="123">¿Has olvidado la contraseña?</a></div>
  <div class="registrarse">¿Todavía no te registraste?</div>
  <div class="registrarse"><a routerLink="/register">Registrarme</a> </div>
</div>
