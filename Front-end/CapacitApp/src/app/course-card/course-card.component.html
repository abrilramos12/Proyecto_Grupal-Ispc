<div class="card">
  <img [src] = "imagePath" class="card-img-top" alt="imagenCurso">
  <div class="card-body">
    <h5 class="card-title">{{ course.name }}</h5>
    <p class="card-text">{{ course.description }}</p>
    <a href="**" class="btn btn-primary">Comprar <span><i class="bi bi-cart2"></i></span></a>
    <span><strong> {{ course.price|currency: 'USD'}} USD</strong></span>
  </div>
</div>
